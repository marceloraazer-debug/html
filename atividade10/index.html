<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PseudoClasse</title>
</head>
<body>
    <button class="bt1">Clique Aqui!</button>
    <button class="bt2">Clique Aqui!</button>
    <button class="bt3">Clique Aqui!</button>

    <button class="active">Active!</button>

    <input type="text" class="in"> <br>
    <input type="text" class="put"> <br>
    <input type="text" class="inpt"> <br>

    <div class="card">
        <img src="https://img.nsctotal.com.br/wp-content/uploads/2025/10/horoscopo-foto-freepik-2-720x405.jpg" alt="" class="cardimg">
        <h1>Horóscopo mensal</h1>
        <p>No início do mês, o Sol em Escorpião favorecerá o aumento do foco e da profundidade.</p>
    </div>

    <div class="imag">
        <img src="https://pt.quizur.com/_image?href=https%3A%2F%2Fimg.quizur.com%2Ff%2Fimg62587e2308c131.96790288.png%3FlastEdited%3D1649966641&w=400&h=400&f=webp" alt="" class="img1">
        <img src="https://boracolorir.com.br/wp-content/uploads/2023/01/santos.jpg" alt="" class="img2">
        <img src="https://i.pinimg.com/736x/6c/00/01/6c00010781e67e2b644a2d596aa251b5.jpg" alt="" class="img3">
    </div>

    <button class="cinza">CORES</button>

    <div class="formulario">

        <div class="forms">
        <h2>Login</h2>
        <h3>Insira o nome do usuário</h3>
        <input type="text" class="as">
        <h3>Insira sua senha</h3>
        <input type="text" class="as">
        <button class="confirmar">Confirmar</button>
    </div>

</body>
</html>
