<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
</head>
<body>
    <h1 style="margin: 0;color: #1417b5;">Lanchonete LUC's</h1>
    <h2 style="margin: 0;color: #1417b5;">Faça já o seu pedido!</h2>
    <form style="padding: 20px;">
        <p style="font-weight: 600;color: #3300ff;margin: 0; font-size: 20px;">Informe seus dados:</p>
        <label style="margin: 0;">Nome:</label>
        <input type="text" placeholder="Digite seu nome."> <br>
        <label>Telefone:</label>
        <input type="password" placeholder="Digite seu telefone."> <br> <br>

        <p style="font-weight: 600;color: ;color: #4756ff;margin: 0; font-size: 20px;">Escolha uma opção de lanche:</p>
        <input type="radio" name="radio">X-Salada <br>
        <input type="radio" name="radio">X-Bacon <br>
        <input type="radio" name="radio">X-Frango <br> <br>

        <p style="font-weight: 600;color: #2589fa;margin: 0; font-size: 20px;">Escolha uma opção adicional:</p>
        <input type="checkbox" name="radio">Batata Frita <br>
        <input type="checkbox" name="radio">Nuggets <br>
        <input type="checkbox" name="radio">Onion Rings <br> <br>

        <p style="font-weight: 600;color: #30b7ff;margin: 0; font-size: 20px;">Escolha uma opção de bebida:</p>
        <input type="radio" name="radio">Refrigerante <br>
        <input type="radio" name="radio">Suco <br>
        <input type="radio" name="radio">Água <br>
        <input type="radio" name="radio">Milkshake <br> <br>

        <p style="font-weight: 600;color: #5ecfff;margin: 0; font-size: 20px;">Escreva algum comentário:</p>
        <textarea type="text" placeholder="ex.: 'sem cebola','bem passado'."></textarea> <br><br>

        <button type="submit" style="background-color: #8dd9eb;color:black; border-radius: 10px;">Enviar</button>

    </form>

</body>
</html>
