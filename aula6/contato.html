<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>ENTRE EM CONTATO</h1>
    <form>
        <label>Nome</label><br>
        <input type="text" id="Nome"><br>
        <label>Sobrenome</label><br>
        <input type="text" id="Nome"><br>
    </form>
    <h2>Botões tipo radio</h2>
    <form>
        <p>Escolha seu time preferido</p>
        <input type="radio" id="SCCP" value="SCCP"> 
        <label>SCCP</label><br>
        <input type="radio" id="Corinthians" 
        value="Corinthians"><label>Corinthians</label><br>
        <input type="radio" id="Coringao" 
        value="Coringão"><label>Coringão</label><br>
    </form>
    <h2>Botões tipo checkbox</h2>
    <form>
        <p>Qual time é Tricampeão Mundial</p>
        <input type="checkbox" id="SPFC" value="SPFC"> 
        <label>SPFC</label><br>
        <input type="checkbox" id="Tricolor" 
        value="Tricolor"><label>Tricolor</label><br>
        <input type="checkbox" id="SaoPaulo" 
        value="São Paulo"><label>São Paulo</label><br>
    </form>
    <h3>Botão Enviar (Submit)</h3>
    <form action="/https://formtester.goodbytes/post.php">
        <label>Nome</label><br>
        <input type="text" id="Nome"><br>
        <label>Sobrenome</label><br>
        <input type="text" id="Sobrenome"><br><br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
